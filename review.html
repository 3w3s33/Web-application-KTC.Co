<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page - Karachi Trading Co</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="review.js" type="text/babel"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background image for login page .jpg'); 
            background-size: cover; 
            background-position: center; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            font-family: Arial, sans-serif; 
        }
        .menu {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            width: 100%;
            text-align: center;
            position: absolute; 
            top: 0;
            left: 0;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .review-container {
            background: rgba(0, 0, 0, 0.7); 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); 
            width: 400px; 
            text-align: center; 
            margin-top: 80px; 
        }
        h1, h2 {
            color: white; 
            margin: 0; 
        }
        h1 {
            font-size: 2.5em; 
        }
        h2 {
            margin: 10px 0; 
            font-size: 1.5em; 
        }
        textarea {
            width: 100%; 
            height: 100px;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px; 
            resize: none; 
            text-align: center; 
        }
        button {
            margin-top: 20px; 
            padding: 10px 20px; 
            font-size: 1em; 
            cursor: pointer; 
            font-style: italic;
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            width: 100%; 
        }
        button:hover {
            background-color: #45a049; 
        }
    </style>
</head>
<body>
    
    <div class="menu">
        <a href="purchase.html">Purchase</a>
        <a href="checkout.html">Checkout</a>
        <a href="review.html">Review</a>
        <a href="map.html">Map</a>
    </div>

    <!-- Root element where React will render -->
    <div id="root" class="review-container"></div>
</body>
</html>
