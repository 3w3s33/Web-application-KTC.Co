<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karachi Trading Co - Checkout</title>
    <!-- React and ReactDOM via CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel to transpile JSX code in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Link to the React code -->
    <script src="checkout.js" type="text/babel"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; 
            display: flex; 
            flex-direction: column; /* Change to column to stack menu and content */
            justify-content: center; 
            align-items: center; 
            background-image: url('background image for login page .jpg'); 
            background-size: cover; 
            background-position: center; 
            color: white; 
            font-family: Arial, sans-serif; 
        }
        .menu {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            width: 100%;
            text-align: center;
            position: absolute; /* Position it at the top */
            top: 0;
            left: 0;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .checkout-container {
            background-color: rgba(0, 0, 0, 0.7); 
            border-radius: 10px; /* Rounded corners */
            padding: 40px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); 
            color: white; 
            width: 300px; 
            text-align: left; /* Align text to the left */
        }
        .checkout-container label {
            display: block;
            margin-bottom: 5px;
        }
        .checkout-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            margin-top: 20px; 
            padding: 10px 20px; 
            font-size: 1em; 
            cursor: pointer; 
            font-style: italic;
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
        }
        button:hover {
            background-color: #45a049; 
        }
        .license {
            padding: 10px;
            text-align: center;
            color: #f0f0f0; /* Light color for text */
            font-size: 14px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.8); /* Slightly darker background */
            border-top: 1px solid #555; /* Top border for separation */
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            color: black;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="purchase.html">Purchase</a>
        <a href="checkout.html">Checkout</a>
        <a href="review.html">Review</a>
        <a href="map.html">Map</a>
    </div>

    <div id="root" class="checkout-container">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        
        <label for="address">Address</label>
        <input type="text" id="address" name="address">
        
        <label for="contact">Contact Number</label>
        <input type="text" id="contact" name="contact">
        
        <button id="confirmOrder">Confirm Order</button>
    </div>
    <div class="license">Karachi Trading Co. since 2024</div>

</body>
</html>
